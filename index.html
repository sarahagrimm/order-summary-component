<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card mx-auto text-center shadow-lg">
    <img src="./images/illustration-hero.svg" alt="" class="card-title-img">
    <div class="card-content">
  <h1 class="card-title">Order Summary</h1>

  <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="plan">
    <img src="./images/icon-music.svg" alt="" class="icon">
  <div class="plan-details">
  <strong>Annual Plan</strong>
  <p class="price">$59.99/year</p>
  </div>
  <a href="" class="change">Change</a> 
  </div>

  <div class="proceed">
  <button type="button" class="btn btn-primary pay">Proceed to Payment</button>
  <a href="" class="cancel">Cancel Order</a> 
  </div></div></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sarah Grimm</a>.
  </div>
</body>
</html>
